name: Echo server docker Image CI

on:
  push:
    branches: [ "build" ]
  pull_request:
    branches: [ "build" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: p81
      run: |
        cd server
        echo "Creating image tagged $ECR_REGISTRY/$ECR_REPOSITORY:$(date +%s)"
        docker build -t $ECR_REPOSITORY .
        docker image tag $ECR_REPOSITORY $ECR_REGISTRY/$ECR_REPOSITORY:$(date +%s) .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$(date +%s)
